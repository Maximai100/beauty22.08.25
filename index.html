    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['Playfair Display', 'serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'hsl(var(--primary-hsl) / <alpha-value>)',
              'primary-focus': 'hsl(var(--primary-focus-hsl) / <alpha-value>)',
              background: 'hsl(var(--background-hsl) / <alpha-value>)',
              card: 'hsl(var(--card-hsl) / <alpha-value>)',
              'text-primary': 'hsl(var(--text-primary-hsl) / <alpha-value>)',
              'text-secondary': 'hsl(var(--text-secondary-hsl) / <alpha-value>)',
              border: 'hsl(var(--border-hsl) / <alpha-value>)',
              success: 'hsl(var(--success-hsl) / <alpha-value>)',
              error: 'hsl(var(--error-hsl) / <alpha-value>)',
            },
            boxShadow: {
              'input': '0 1px 2px 0 hsl(var(--shadow-color) / 0.05)',
              'card': '0 4px 6px -1px hsl(var(--shadow-color) / 0.1), 0 2px 4px -2px hsl(var(--shadow-color) / 0.1)',
              'card-hover': '0 10px 15px -3px hsl(var(--shadow-color) / 0.1), 0 4px 6px -4px hsl(var(--shadow-color) / 0.1)',
              'elegant': '0 10px 40px -10px hsl(var(--primary-hsl) / 0.25)',
            },
            borderRadius: {
              'component': 'var(--radius-component)',
              'card': 'var(--radius-card)',
              'input': 'var(--radius-input)',
            },
            transitionTimingFunction: {
             'smooth': 'var(--transition-timing-smooth)',
            }
          }
        }
      }
    </script>
